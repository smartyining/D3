<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body>
<h4 id="hovered">Please hover on a point to see its name.</h4>
<script type='text/javascript' src="vis.js"></script>
<br>
<div class="ui">
    <div>
        <label>X-Axis</label>
        <select name="xAXIS" id="xAXISid" >
            <option value ="displacement">displacement</option>
            <option value ="cylinders">cylinders</option>
            <option value ="mpg">mpg</option>
            <option value ="horsepower">horsepower</option>
            <option value ="weight">weight</option>
            <option value ="acceleration">acceleration</option>
            <option value ="model.year">model.year</option>
        </select>
        <label>Y-Axis</label>
        <select name="yAXIS" id="yAXISid">
            <option value ="mpg">mpg</option>
            <option value ="cylinders">cylinders</option>
            <option value ="displacement">displacement</option>
            <option value ="horsepower">horsepower</option>
            <option value ="weight">weight</option>
            <option value ="acceleration">acceleration</option>
            <option value ="model.year">model.year</option>
        </select>
    </div>
    <br>
    <div>
        <input id="mpg-min" type="text" value="0" size="10" >
        <input id="mpg-max" type="text" value="50" size="10" >
        <button name='button' id="update">Query MPG</button>
    </div>


</div>


<br>
</body>
